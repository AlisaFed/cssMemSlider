<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <title>MemSlider</title>
</head>
<body>
    <div class="wrapper">
    <div class = 'container'>
            <input id="mem1" type="radio" name="mem" checked="">
            <input id="mem2" type="radio" name="mem">
            <input id="mem3" type="radio" name="mem">
            <input id="mem4" type="radio" name="mem">
            <input id="mem5" type="radio" name="mem">
            <input id="mem6" type="radio" name="mem">
        <div class="Cards_mem">
            <div class="card next">
                <img src="./images/Project.gif">      
            </div>
            <div class="card">
                <img src="./images/Spy.png">      
            </div>
            <div class="card">
                <img src="./images/Hasky Indian.PNG">      
            </div>
            <div class="card">
                <img src="./images/interview.PNG">      
            </div>
            <div class="card">
                <img src="./images/ide.PNG">  
            </div>
            <div class="card">
                <img src="./images/full stack.PNG">  
            </div>
        </div>
        <div class = "Navigation">
            <div class= "dotes">
                <label class="dote" for="mem1">
                    <span class="dote-mem dote-mem1"></span>
                </label>
                <label class="dote" for="mem2">
                    <span class="dote-mem dote-mem2"></span>
                </label>
                <label class="dote" for="mem3">
                    <span class="dote-mem dote-mem3"></span>
                </label>
                <label class="dote" for="mem4">
                    <span class="dote-mem dote-mem4"></span>
                </label>
                <label class="dote" for="mem5">
                    <span class="dote-mem dote-mem5"></span>
                </label>
                <label class="dote" for="mem6">
                    <span class="dote-mem dote-mem6"></span>
                </label>
            </div>
            <div class="Cards_about">
                <div class="about about-move">When I decided to look at my code written a week ago.</div>
                <div class="about">You don't want to know that.</div>
                <div class="about">Think about the future.</div>
                <div class="about">Difficulties during the interview.</div>
                <div class="about">Dazzling IDE.</div>
                <div class="about">The goose is cunning. Be like a goose.</div>
            </div>
        </div>
    </div>  
    </div>  
</body>
</html>
